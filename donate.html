<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Donate - HopeHands Foundation</title>
<style>
    body {
        margin: 0;
        font-family: Arial, sans-serif;
        background: #f5f5f5;
    }
    header {
        background: #2e7d32;
        color: white;
        padding: 15px 20px;
        display: flex;
        justify-content: space-between;
        align-items: center;
    }
    header h1 {
        margin: 0;
        font-size: 1.5rem;
    }
    nav a {
        color: white;
        margin-left: 15px;
        text-decoration: none;
        font-weight: bold;
    }
    nav a:hover {
        text-decoration: underline;
    }
    .container {
        text-align: center;
        padding: 40px 20px;
    }
    .donation-box {
        background: #fff;
        padding: 30px;
        border-radius: 10px;
        display: inline-block;
        box-shadow: 0 0 10px rgba(0,0,0,0.1);
        max-width: 400px;
        width: 100%;
    }
    h2 {
        color: #2e7d32;
        margin-top: 0;
    }
    label {
        font-weight: bold;
        display: block;
        text-align: left;
        margin-top: 15px;
    }
    select, input {
        width: 90%;
        padding: 10px;
        margin: 10px 0;
        font-size: 16px;
        border: 1px solid #ccc;
        border-radius: 5px;
    }
    .btn-donate {
        background: #2e7d32;
        color: white;
        border: none;
        padding: 12px 20px;
        font-size: 16px;
        border-radius: 5px;
        cursor: pointer;
        margin-top: 10px;
    }
    .btn-donate:hover {
        background: #1b5e20;
    }
    .description {
        font-size: 14px;
        color: #555;
        background: #f9f9f9;
        padding: 10px;
        border-left: 3px solid #2e7d32;
        margin-top: 5px;
        text-align: left;
        display: none;
    }
    footer {
        background: #2e7d32;
        color: white;
        text-align: center;
        padding: 20px;
        margin-top: 40px;
    }
</style>
</head>
<body>

<header>
  <h1>HopeHands Foundation</h1>
  <nav>
    <a href="index.html">Home</a>
    <a href="donate.html">Donation</a>
  </nav>
</header>

<div class="container">
    <div class="donation-box">
        <h2>Make a Donation</h2>
        <form action="https://www.paypal.com/donate" method="post" target="_blank">
            <input type="hidden" name="business" value="jacob4don@yahoo.com">
            
            <label for="program">Select Philanthropy Cause:</label>
            <select id="program" name="item_name" required>
                <option value="">-- Choose Cause --</option>
                <option value="Feeding the Hungry">Feeding the Hungry</option>
                <option value="Education Support">Education Support</option>
                <option value="Medical Outreach">Medical Outreach</option>
                <option value="Animal Rescue">Animal Rescue</option>
                <option value="Disaster Relief">Disaster Relief</option>
            </select>

            <div id="causeDescription" class="description"></div>

            <input type="hidden" name="currency_code" value="USD">

            <label for="amount">Donation Amount (USD):</label>
            <input type="number" step="0.01" min="1" name="amount" id="amount" placeholder="Enter amount" required>

            <button type="submit" class="btn-donate">Donate with PayPal</button>
        </form>
    </div>
</div>

<footer>
  &copy; 2025 HopeHands Foundation | All Rights Reserved
</footer>

<script>
    const programSelect = document.getElementById('program');
    const descriptionBox = document.getElementById('causeDescription');

    const descriptions = {
        "Feeding the Hungry": "Providing nutritious meals to children and families facing food insecurity.",
        "Education Support": "Helping children access quality education through scholarships and supplies.",
        "Medical Outreach": "Delivering free healthcare, medicines, and life-saving treatments to those in need.",
        "Animal Rescue": "Rescuing and rehabilitating abandoned, abused, and injured animals.",
        "Disaster Relief": "Offering urgent aid, shelter, and supplies to victims of natural disasters."
    };

    programSelect.addEventListener('change', function() {
        const selected = this.value;
        if (descriptions[selected]) {
            descriptionBox.textContent = descriptions[selected];
            descriptionBox.style.display = 'block';
        } else {
            descriptionBox.style.display = 'none';
        }
    });
</script>

</body>
</html>
